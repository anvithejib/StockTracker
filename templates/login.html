<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Dark mode styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;  /* Black background */
            color: #ffffff;  /* White text */
            text-align: center;
            margin-top: 100px;
        }
        .login-container {
            width: 350px;
            margin: 0 auto;
            padding: 30px;
            background: #1e1e1e; /* Dark gray background */
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3); /* Neon green glow */
        }
        h2 {
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        input {
            width: 90%;
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #444;
            border-radius: 5px;
            background: #333; /* Dark input field */
            color: white;
            font-size: 1rem;
        }
        input::placeholder {
            color: #bbb;
        }
        .btn {
            background-color: #00ff00; /* Neon green */
            color: black;
            border: none;
            padding: 12px;
            width: 100%;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #00cc00; /* Darker neon green */
        }
        .flashes {
            list-style: none;
            padding: 0;
            margin: 10px 0;
            color: #ff4c4c; /* Red error text */
            font-weight: bold;
            font-size: 1.1rem;
        }
        a {
            color: #00ff00;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>üîê Login</h2>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flashes">
                    {% for category, message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <!-- Login Form -->
        <form method="POST" action="{{ url_for('auth.login') }}" id="loginForm">
            <!-- Username Input -->
            <label for="name">Username:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your username">
            
            <!-- Password Input -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">
            
            <!-- Submit Button -->
            <button class="btn" type="submit">Login</button>
        </form>
        
        <p>Don't have an account? <a href="{{ url_for('auth.signup') }}">Sign up here</a></p>
    </div>

    <!-- Debug JavaScript -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            console.log("Form submitted with values:", {
                name: document.getElementById('name').value,
                password: document.getElementById('password').value
            });
            
            // Uncomment to prevent form submission for testing
            // e.preventDefault();
            // alert("Form would submit now (disabled for testing)");
        });
    </script>
</body>
</html>
